<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Server Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìß Email Server Test</h1>

    <button onclick="testConnection()">1Ô∏è‚É£ Test Server Connection</button>
    <button onclick="testEmailSend()">2Ô∏è‚É£ Send Test Email</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:3001/api';

    async function testConnection() {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'result';
      resultDiv.innerHTML = '‚è≥ Testing connection...';

      try {
        const response = await fetch(`${API_URL}/test`);
        const data = await response.json();

        resultDiv.className = 'result success';
        resultDiv.innerHTML = `
                    <h3>‚úÖ Server Connection Success!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
                    <h3>‚ùå Connection Failed</h3>
                    <p>${error.message}</p>
                `;
      }
    }

    async function testEmailSend() {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'result';
      resultDiv.innerHTML = 'üì§ Sending test email...';

      try {
        const response = await fetch(`${API_URL}/test-email`);
        const data = await response.json();

        if (data.success) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
                        <h3>‚úÖ Test Email Sent!</h3>
                        <p><strong>Message ID:</strong> ${data.messageId}</p>
                        <p><strong>Sent to:</strong> ${data.sentTo}</p>
                        <p>üì¨ Check your inbox at <strong>${data.sentTo}</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
                    <h3>‚ùå Email Send Failed</h3>
                    <p>${error.message}</p>
                `;
      }
    }
  </script>
</body>

</html>
